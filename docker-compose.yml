version: '3.9'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: englishteacher
      MYSQL_ROOT_PASSWORD: Ad123456
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/englishteacher
      JWT_SECRET: supersecret
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - '8000:8000'
  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - '5173:5173'
    depends_on:
      - backend
